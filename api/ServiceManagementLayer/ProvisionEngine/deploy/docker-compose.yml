version: "3.7"
services:
  frontend:
    image: sml_pe_web
    networks:
      - sibling
  gw:
    image: sml_pe_gw
    networks:
      children:
        aliases:
          - parent
          - top
      sibling:
        aliases:
          - gateway

networks:
  children:
    driver: overlay
    attachable: true
    name: ${APPNAME}_sml_pe_family
  sibling:
    driver: overlay
  parent:
    external: true
    name: ${APPNAME}_sml_family
