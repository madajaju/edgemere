version: "3.7"
services:
  frontend:
    image: cpl_web
    networks:
      - sibling
  gw:
    image: cpl_gw
    networks:
      children:
        aliases:
          - parent
          - top
      sibling:
        aliases:
          - gateway

networks:
  children:
    driver: overlay
    attachable: true
    name: ${AILTIRE_APPNAME}_cpl_family
  sibling:
    driver: overlay
  parent:
    external: true
    name: ${AILTIRE_APPNAME}_family
