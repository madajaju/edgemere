version: "3.7"
services:
  frontend:
    image: diml_ddf_dr_web
    networks:
      - sibling
  gw:
    image: diml_ddf_dr_gw
    networks:
      children:
        aliases:
          - parent
          - top
      sibling:
        aliases:
          - gateway

networks:
  children:
    driver: overlay
    attachable: true
    name: ${APPNAME}_diml_ddf_dr_family
  sibling:
    driver: overlay
  parent:
    external: true
    name: ${APPNAME}_diml_ddf_family
