1">method()</text><polygon fill="#A80036" points="155,454.8281,145,454.8281,155,458.8281" style="stroke: #A80036; stroke-width: 1.0;"/><line style="stroke: #A80036; stroke-width: 1.0; stroke-dasharray: 2.0,2.0;" x1="144" x2="1415" y1="453.8281" y2="453.8281"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="78" x="161" y="448.9717">Model.Event2</text><polygon fill="#A80036" points="268.5,485.1797,278.5,485.1797,268.5,489.1797" style="stroke: #A80036; stroke-width: 1.0;"/><line style="stroke: #A80036; stroke-width: 1.0; stroke-dasharray: 2.0,2.0;" x1="144" x2="279.5" y1="484.1797" y2="484.1797"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="58" x="151" y="479.3232">method2()</text><!--
@startuml

actor "DataEngineer"


entity EventBus

box Data Management Layer #ffcc88
    boundary dml #white
end box


box Data Definition Framework #ffcc88
            participant dataadaptor
            participant datasource
    end box


"DataEngineer" -> dml: Register Data Source

    dml -> "dataadaptor": create (name: filesystem1,file: ./templates/dataadaptor-filesystem.yaml)


    dml -> "datasource": create (name: myDataVolume1,adaptor: filesystem1,file: ./templates/datasource.yaml)


    dml -> "datasource": create (name: myDataVolume2,adaptor: filesystem1,parameters: host=localhost, filesystem=/tmp/user2)


    dml -> "datasource": create (name: myDataVolume3,adaptor: filesystem1,parameters: host=localhost, filesystem=/tmp/user3)


    dml -> "datasource": create (name: myDataVolume4,adaptor: filesystem1,parameters: host=localhost, filesystem=/tmp/user4)




box "Software Defined Infrastructure" #lightyellow
    boundary sdi #white
end box
EventBus -\ sdi: method()
sdi - -/ EventBus: Model.Event2
box "Security Aspect" #pink
    boundary sa #white
end box
EventBus -\ sa: method()
sa - -/ EventBus: Model.Event2
box "Service Management Layer" #lightgreen
    boundary sml #white
end box
EventBus -\ sml: method()
sml - -/ EventBus: Model.Event2

EventBus - -/ dml : method2()
@enduml

